{% block navbar %}

    {% if g.user_logged_in %}
        <header class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container-fluid">
                <a class="navbar-brand text-success fw-bold d-flex align-items-center" href="{{ url_for('main') }}">
                    <img src="{{ url_for('static', filename='images/plogo.png') }}" alt="ParkEase Logo" width="130">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{{ url_for('parksup') }}">PARKING SUPERIOR</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{{ url_for('parkinf') }}">PARKING INFERIOR</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{{ url_for('about') }}">SOBRE NOSOTROS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{{ url_for('profile') }}">PERFIL</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
    {% else %}
        <header class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container-fluid">
                <a class="navbar-brand text-success fw-bold d-flex align-items-center" href="/main">
                    <img src="{{ url_for('static', filename='images/plogo.png') }}" alt="ParkEase Logo" width="120">
                </a>
            </div>
        </header>
    {% endif %}

{% endblock %}
