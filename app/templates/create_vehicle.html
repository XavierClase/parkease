{% extends "base.html" %}
{% block title %}
Crear Vehículo
{% endblock %}
{% block content %}
<section class="register-container vehicle-edit-container perfil-container">
    <div class="display-flex justify-content-center row">
        <div class="col-md-6 login">
            <h2>Crear Vehículo</h2>
            <form id="vehicle-form" method="POST" action="{{ url_for('create_vehicle') }}">
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="marca" name="marca" placeholder="Marca" required>
                </div>
                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Modelo" required>
                </div>
                <div class="mb-3">
                    <label for="matricula" class="form-label">Matrícula</label>
                    <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Matrícula" required>
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" class="form-control" id="color" name="color" placeholder="Color" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-perfil">Guardar Vehículo</button>
                    <a href="{{ url_for('profile') }}" class="btn btn-delete">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
